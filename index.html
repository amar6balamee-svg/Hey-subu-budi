<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hey Subu ‚ù§Ô∏è</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
    font-family: 'Pacifico', cursive;
    overflow:hidden;
    text-align:center;
    color:white;
}

.container {
    z-index:2;
}

h1 {
    font-size:50px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 15px white; }
    to { text-shadow: 0 0 30px pink; }
}

button {
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.yes {
    background:white;
    color:#ff4e8a;
}

.no {
    background:#ff1e56;
    color:white;
    position:absolute;
}

button:hover {
    transform:scale(1.1);
}

#message {
    margin-top:20px;
    font-size:24px;
    line-height:1.4;
}

/* Floating hearts */
.heart {
    position:absolute;
    color:white;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity:1; }
    to { transform: translateY(-10vh); opacity:0; }
}

/* Ring popup */
#ring {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    font-size:80px;
    color:gold;
    text-shadow: 0 0 20px #fff;
    animation: ring-pop 1s forwards;
    z-index:10;
}

@keyframes ring-pop {
    0% { transform: translate(-50%, -50%) scale(0); opacity:0; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity:1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity:1; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<div class="container">
    <h1>Hey Subu ‚ù§Ô∏è</h1>
    <h2>Will You Be Mine Forever?</h2>

    <button class="yes" onclick="yesClick()">Yes üíï</button>
    <button class="no" id="noBtn" onmouseover="moveButton()">No üòú</button>

    <div id="message"></div>
</div>

<div id="ring">üíç</div>

<script>
function yesClick(){
    document.getElementById("message").innerHTML =
    "Yayyyy üòç Subu said YES! ‚ù§Ô∏è<br>I Love You So Much üíñ<br>Forever & Always!";
    
    // Show ring animation
    document.getElementById("ring").style.display = "block";
}

function moveButton(){
    var btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * 80 + "%";
    btn.style.left = Math.random() * 80 + "%";
}

// Floating hearts generator
setInterval(function(){
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(function(){
        heart.remove();
    }, 5000);
}, 300);
</script>

</body>
    </html>
